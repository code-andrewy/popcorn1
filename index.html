<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #0f0c29;
  --secondary: #302b63;
  --tertiary: #24243e;
  --glow: #00ffe0;
  --text-muted: #cfcfcf;
  --btn-hover-glow: rgba(0, 255, 224, 0.3);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Outfit', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
  color: #fff;
  overflow: hidden;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
  z-index: 1;
}

.banner {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  padding: 14px 40px;
  border-radius: 28px;
  font-weight: 600;
  text-align: center;
  color: #00ffe0;
  box-shadow: 0 0 30px rgba(0, 255, 224, 0.3);
  letter-spacing: 1px;
  max-width: 90%;
  animation: pulseBanner 2.5s infinite;
}

@keyframes pulseBanner {
  0% { box-shadow: 0 0 20px rgba(0, 255, 224, 0.2); }
  50% { box-shadow: 0 0 40px rgba(0, 255, 224, 0.4); }
  100% { box-shadow: 0 0 20px rgba(0, 255, 224, 0.2); }
}

.card {
  position: relative;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 32px;
  backdrop-filter: blur(25px);
  padding: 60px 50px;
  text-align: center;
  max-width: 720px;
  box-shadow: 0 0 60px rgba(0, 255, 224, 0.12);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.card:hover {
  transform: scale(1.02);
  box-shadow: 0 0 80px rgba(0, 255, 224, 0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

h1 {
  font-size: 3rem;
  font-weight: 700;
  letter-spacing: 1.5px;
  color: #fff;
}

.glow-btn {
  position: relative;
  border: 2px solid var(--glow);
  background: rgba(0, 255, 224, 0.05);
  border-radius: 50px;
  padding: 16px 48px;
  color: var(--glow);
  font-size: 1.2rem;
  font-weight: 600;
  cursor: pointer;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0, 255, 224, 0.3);
  transition: all 0.3s ease;
}

.glow-btn::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 180%;
  height: 200%;
  background: linear-gradient(90deg, #00ffe0, #00bfff, #00ffe0);
  transform: translate(-50%, -50%) rotate(30deg);
  opacity: 0;
  transition: opacity 0.4s ease;
}

.glow-btn:hover::before { opacity: 0.1; }
.glow-btn:hover {
  background-color: rgba(0, 255, 224, 0.08);
  box-shadow: 0 0 30px rgba(0, 255, 224, 0.5);
  transform: translateY(-3px);
}

.pulse-ring {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(0,255,224,0.1) 0%, transparent 80%);
  animation: pulse 2.5s infinite;
  z-index: -1;
}

@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.5; }
  50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.25; }
  100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.5; }
}

@media (max-width: 768px) {
  .card { padding: 40px 30px; }
  h1 { font-size: 2.2rem; }
  .glow-btn { font-size: 1rem; padding: 14px 36px; }
  .banner { padding: 10px 20px; font-size: 0.95rem; }
}
</style>
</head>
<body>

<div class="container">
  <div class="banner">ðŸš€ Coming Soon! ðŸš€</div>

  <div class="card">
    <h1>The new player is coming soon!</h1>
    <div class="pulse-ring"></div>
  </div>
</div>

</body>
</html>
